<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/elementos.css">

    <link rel="stylesheet" href="../css/login_registro/login_registro.css">

    <title>AppLand School</title>
  </head>
  <body>

    <header class="header">
      <div class="logo">
        <img src="/maqueta/images/appland-logo.jpg" alt="" />
        <h2>Appland School</h2>
      </div>
      <div class="menu">
        <button class="btn btn-primary" onclick="">Iniciar Sesión</button>
        <button hidden class="btn btn-primary" onclick="">Cerrar Sesión</button>
        <img src="/maqueta/images/user.jpg" alt="perfil" />
      </div>
    </header>

    <main class="body-2">

      <div class="login_registro">
        <div class="">
          <h1>Registrate</h1>
          <hr>
        </div>
        <form action="">
          <input class="textbox" type="text" placeholder="Nombre Completo">
          <input class="textbox" type="text" placeholder="Correo electrónico">
          <input class="textbox" type="text" placeholder="Contraseña">
          <input class="textbox" type="text" placeholder="Confirmar contraseña">
          <button class="btn btn-primary">Ingresar</button>
        </form>
        <h3>Registrate con:</h3>
        <div class="redes-sociales">
          <img class="icon-social" src="../images/icons/Google.svg" alt="">
          <img class="icon-social" src="../images/icons/Facebook.svg" alt="">
        </div>
        <span>
          <a href="">Ya tienes cuenta?</a>
        </span>
      </div>

    </main>

    <footer class="footer">
      <h4>© APPLAND | Diseñador Web: Luis Solano | Derechos reservados</h4>
    </footer>
  </body>
</html>
